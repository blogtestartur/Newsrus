<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
    <h1>Новости с другого сайта:</h1>
    <div id="news"></div>

    <script>
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://lenta.ru/rss')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('news');
            data.items.slice(0, 5).forEach(item => { // Показываем только 5 новостей
                const newsItem = document.createElement('div');
                newsItem.innerHTML = `<h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                                      <p>${item.pubDate}</p>
                                      <p>${item.description}</p>`;
                container.appendChild(newsItem);
            });
        })
        .catch(error => console.error('Ошибка загрузки новостей:', error));
    </script>
</body>
</html>
