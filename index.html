<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости с Lenta.ru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .news-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .news-item h2 {
            margin: 0 0 10px;
            font-size: 1.4em;
        }

        .news-item p {
            margin: 0 0 10px;
            color: #555;
        }

        .news-item time {
            font-size: 0.9em;
            color: #888;
        }

        a {
            text-decoration: none;
            color: #2a7ae2;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Новости с Lenta.ru</h1>
<div id="news"></div>

<script>
    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://lenta.ru/rss')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('news');
            data.items.slice(0, 7).forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
                    <time>${new Date(item.pubDate).toLocaleString()}</time>
                    <p>${item.description}</p>
                `;
                container.appendChild(newsItem);
            });
        })
        .catch(error => {
            console.error('Ошибка при загрузке новостей:', error);
            document.getElementById('news').innerText = 'Не удалось загрузить новости.';
        });
</script>

</body>
</html>
